<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <div id = "Header">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <button>Sign in</button>   
    </div>
    <div id = "Content">
        <img id = "Googlelogo" src="./logo.png" alt="Google">       
        <div id = "Forms">
            <form action = "https://www.google.com/search" method = "GET">
            <div class = "Searchit"> 
                <input class = "Searchbar" type="text" name ="q">
                <div id = "Icon">
                    <img class = "icons l" src="./search.png" alt="Search Icon">
                    <img class = "icons r" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"alt="Use Voice">
                </div>
            </div>
            <div>
                <input class = "buttons" type="submit" value="Google Search">
                <input class = "buttons" type="submit" value="I'm Feeling Lucky">
            </div>
            </form>
        </div>
    </div>
    <div id = "Footer">
        <div id = "Leftfoot">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
        </div>

        <div id = "Rightfoot">
            <a href = "">Privacy</a>
            <a href = "">Terms</a>
            <button>Settings</button>
        </div>
    </div>
</body>
</html>
