<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <div id = "Header">
            <a href="https://www.gmail.com">Gmail</a>
            <a href="">Images</a>
            <button id = "SignIN">Sign in</button>   
    </div>
    <div id = "Content">
        <img id = "Googlelogo" src="./logo.png" alt="Google">       
        <div id = "Forms">
            <form action = "https://www.google.com/search" method = "GET">
            <div class = "Searchit"> 
                <input class = "Searchbar" type="text" name ="q">
                <div id = "Icon">
                    <img class = "icons l" src="./search.png" alt="Search Icon">
                    <img class = "icons r" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"alt="Use Voice">
                </div>
            </div>
            <div>
                <input class = "buttons" type="submit" value="Google Search">
                <input class = "buttons" type="button" value="I'm Feeling Lucky" onclick="window.location.href = 'https://www.google.com/doodles';">
            </div>
            </form>
        </div>
    </div>
    <div id = "Footer">
        <div id = "Leftfoot">
            <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://www.google.com/intl/en_in/business/">Business</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>

        <div id = "Rightfoot">
            <a href = "https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
            <a href = "https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
            <button>Settings</button>
        </div>
    </div>
</body>
</html>
